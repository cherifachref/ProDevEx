<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDevEx</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- font icon -->
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <!-- start header -->
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <i class="fa-brands fa-connectdevelop"></i>
                    <p>ProDevEx</p>
                </div>
                <div class="nav">
                    <ul class="main-nav">
                        <li><a href="#accueil">Accueil</a></li>
                        <li><a href="#a_propos">A propos</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="bar"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="content">
                <div class="content-text">
                    <div class="social">
                        <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                        <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
                        <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
                        <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
                    </div>
                    <div class="text">
                        <p>Ensemble</p>
                        <p>Valorison</p>
                        <p>Vos Projets</p>
                    </div>
                    <div class="service-contact">
                        <button>Nos Services</button>
                        <button>Contacter-Nous</button>
                    </div>
                </div>
                <div class="content-image">
                    <img src="./images/home-font.png" alt="">
                </div>
            </div>
        </div>
        <div class="landing"></div>
        <div class="sky">
            <img src="./images/home-bottom-shape.png" alt="">
        </div>
    </div>
    <!-- end header -->
</body>
</html>
